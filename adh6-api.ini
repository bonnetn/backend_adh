[uwsgi]
plugin=python3
module = wsgi
chdir = /opt/api-server/
master = true
processes = 4
enable-threads = true
uid=adh6
gid=adh6
ssl-socket = :9443,/opt/api-server/certs/adh6-api.crt,/opt/api-server/certs/adh6-api.key
vacuum = true
die-on-term = true
harakiri = 30
post-buffering = 4096
mount = /api=wsgi.py
manage-script-name = true

